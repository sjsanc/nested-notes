<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <link href="style.css" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="./node_modules/material-icons/iconfont/material-icons.css">
        <link href="node_modules/quill/dist/quill.snow.css" rel="stylesheet">
        <script src="node_modules/quill/dist/quill.js"></script>

        <!-- including font api -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
        <title>nested-notes</title> 
    </head> 
    <body> 
        <div class="wrapper" id="app"></div>

        <!-- Included locally, why not -->
        <script src="thirdparty/handlebars.min-v4.7.6.js"></script>

        <!-- Using Custom Helper 'ifEquals' and '@index' instead of giving each child its own ID -->
        <!-- '../' to access variables in parent scope of context json -->
        <script id="templateHB" type="text/x-handlebars-template">
            <div class="wrapper">
                <div class="column categories">
                    <div class="title-row categories-title">Categories</div>

                    {{#each categories}}
                        <div 
                            class="entry {{#ifEquals @index ../activeCategory}}active{{/ifEquals}}"  
                            id="{{@index}}" 
                            data-type="category" 
                            onclick="selectCategory({{@index}})"
                            >
                            <p>{{title}}</p>
                            <div class="controls">
                                <span class="material-icons" onclick="deleteEntry()">clear</i>
                                <span class="material-icons" onclick="updateEntry()">create</i>
                            </div>
                        </div>
                    {{/each}}

                    <button class="new-entry-button" id="newCategoryButton" onclick="createEntry()"><span class="material-icons">add_circle_outline</span></button>
                </div>

                <div class="column subcategories">
                    <div class="title-row subcategories-title">Subcategories</div>
                    
                    {{#each categories}}
                       {{#ifEquals @index ../activeCategory}}
                            {{#each subcategories}}
                                <div 
                                    class="entry {{#ifEquals @index ../../activeSubCategory}}active{{/ifEquals}}" 
                                    id="{{@index}}" 
                                    data-type="subcategory" 
                                    onclick="selectSubCategory({{@index}})">
                                    <p>{{title}}</p>
                                    <div class="controls">
                                        <span class="material-icons" onclick="deleteEntry()">clear</i>
                                        <span class="material-icons" onclick="updateEntry()">create</i>
                                    </div>
                                </div>
                            {{/each}}
                        {{/ifEquals}}
                    {{/each}}

                    <button class="new-entry-button" id="newSubcategoryButton" onclick="createEntry()"><span class="material-icons">add_circle_outline</span></button>
                </div>

                <div class="notes-body">
                    {{#each categories}}
                        {{#ifEquals @index ../activeCategory}}
                            {{#each subcategories}}
                                {{#ifEquals @index ../../activeSubCategory}}
                                {{/ifEquals}}
                            {{/each}}
                        {{/ifEquals}}
                    {{/each}}

                    <div id="editor" onkeydown="saveContent()" >

                    </div>
                </div>
            </div>
        </script>
        <script src="main.js"></script> 

    </body> 
</html>
